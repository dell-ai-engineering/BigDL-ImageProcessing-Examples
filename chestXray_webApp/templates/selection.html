<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chest X-Ray Inference</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<style type="text/css">
    ul {padding: 0; list-style: none; }
    ul li {float: left; margin: 3px; }
    ul li a, ul li a img { display: block; }
    ul li a:hover { border: 3px solid #FF0000; overflow: hidden; }
    ul li a:hover img{ margin: 0px; }
</style>
</head>
<body>
<div class="container">
    <div class="container" style="background-color:#007db8">
        <img src={{url_for('display_static', filename='dell_logo.png')}} height="128" width="128">
        <h1 class="page-header" style="color:white; text-align:center"> Chest X-Ray Demo </h1>
    </div>
    <div class="row">
        <hr>
        <h3 style="text-align:center"> Click on Chest X-Ray for Prediction </h3>
        {% for image_name, patient_xray_id in image_names|zip(patient_xray_ids) %}
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <ul> <li>
            <a href="{{url_for('predict_finding', filename=image_name, type='all')}}">
                <img class="img-responsive" src="{{url_for('display_image', filename=image_name)}}">
                <p style="font-size:130%;text-align:center"> {{patient_xray_id}} </p>
            </a>
            </li></ul>
        </div>
        {% endfor %}

        <hr>

        <div class="col-lg-12">
            <h3 class="page-header" style="text-align:center">Select Chest X-Ray for Prediction</h3>
            <form action="{{url_for('predict_finding', filename=filename, type=type)}}" method="GET">
                <select name="filename" class="form-control" id="filename">
                    {% for image_name in image_names %}
                    <option value= "{{image_name}}"> {{image_name}} </option>"
                    {% endfor %}
                </select>
                <button name="type" id="type" type="submit" class="btn btn-default" value="all"> Predict </button>
            </form>
            <hr>
        </div>

    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

</body>
</html>
