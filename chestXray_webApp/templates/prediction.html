<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chest X-Ray Inference</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="container" style="background-color:#007db8">
        <img src={{url_for('display_static', filename='dell_logo.png')}} height="128" width="128">
        <h1 class="page-header" style="color:white; text-align:center"> Chest X-Ray Demo </h1>
    </div>
    <div class="row">
        <a href="{{url_for('get_gallery')}}"> <p style="text-align:right"> X-Ray Selection Gallery </p> </a>
        <h3 class="page-header" style="text-align:center">Selected X-Ray</h3>
        <p style="font-size:150%;text-align:center"> {{patient_xray_id}} </p>
        <div align="middle">
            <img src="{{url_for('display_image', filename=selected_image)}}" align="middle" width="300" height="300">
        </div>
        <h3 class="page-header" style="text-align:center"> Prediction Details</h3>
        <img src="{{url_for('display_prediction_graph', prediction_json=prediction_json)}}" align="middle">
        <h3 class="page-header" style="text-align:center"> Prediction Table</h3>
        <div align="middle"> {{prediction_table}} </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

</body>
</html>
